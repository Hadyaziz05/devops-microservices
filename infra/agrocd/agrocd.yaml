apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: full-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Hadyaziz05/devops-microservices.git
    targetRevision: main
    path: infra        
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
