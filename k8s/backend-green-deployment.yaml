apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  labels:
    app: backend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
        - name: backend
          image: hadyaziz05/backend:v4
          ports:
            - containerPort: 4000
          env:
            - name: MONGODB_URI
              value: "mongodb://host.docker.internal:27017/myDB"
